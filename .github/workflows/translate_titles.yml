name: Translate Titles and Publish

on:
  push:
    paths:
      - "notas_santiago.json"

jobs:
  translate:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # ðŸ”‘ Permite hacer commit y push al repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install googletrans==4.0.0-rc1

      - name: Translate titles
        run: |
          import re
          from googletrans import Translator

          html = open("notas_santiago.json", encoding="utf-8").read()
          titles = re.findall(r'"title":\\s*"([^"]+)"', html)
          translator = Translator()
          translated = [translator.translate(t, src='es', dest='en').text for t in titles]
          for old, new in zip(titles, translated):
              html = html.replace(f'"title": "{old}"', f'"title": "{new}"')
          open("notas_santiago.json", "w", encoding="utf-8").write(html)

      - name: Commit and push translated file
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add notas_santiago.json
          git commit -m "auto-translate titles to English"
          git push
