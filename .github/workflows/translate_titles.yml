name: Translate Titles

on:
  push:
    paths:
      - "notas_santiago.json"

jobs:
  translate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install googletrans==4.0.0-rc1

      - name: Translate Spanish titles to English
        run: |
          import re
          from googletrans import Translator

          # Leer el JSON original
          html = open("notas_santiago.json", encoding="utf-8").read()

          # Detectar los títulos
          titles = re.findall(r'"title":\\s*"([^"]+)"', html)

          # Traducir cada título (literalmente)
          translator = Translator()
          translated = [translator.translate(t, src='es', dest='en').text for t in titles]

          # Reemplazar los títulos traducidos
          for old, new in zip(titles, translated):
              html = html.replace(f'"title": "{old}"', f'"title": "{new}"')

          # Guardar el nuevo archivo traducido
          open("notas_santiago.json", "w", encoding="utf-8").write(html)

      - name: Commit translated JSON back to repo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add notas_santiago.json
          git commit -m "auto-translate titles to English"
          git push
